<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <section class="main-container">
      <button
        onclick="window.location.href = './index.html';"
        class="guest-btn"
        alt="button that takes you home to image generator"
      >
        <span>Guest</span><i></i>
      </button>
      <div class="form-container">
        <form action="">
          <h1>PixelVisionize</h1>
          <h2>Where you can add Pixels to your Vision</h2>
          <div class="input-box">
            <i class="uil uil-envelope-alt"></i>
            <!-- Not sure why autocomplete wont pop up? -->
            <input type="email" class="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <i class="uil uil-lock"></i>
            <input type="password" class="password" required />
            <label for="password">Password</label>
          </div>
          <div class="forget">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="button-container">
            <button>Log In</button>
          </div>
          <div class="register">
            <p>
              Don't have an account?
              <a alt="an anchor link to the sign up page" href="signup.html"
                >Register Here</a
              >
            </p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
