<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="form-container">
        <form action="">
          <h1>PixelVisionize</h1>
          <h2>Where you can add Pixels to your Vision</h2>
          <div class="input-box">
            <i class="uil uil-user"></i>
            <!-- Not sure why autocomplete wont pop up? -->
            <input type="name" class="email" required />
            <label for="name">Name</label>
          </div>
          <div class="input-box">
            <i class="uil uil-envelope-alt"></i>
            <!-- Not sure why autocomplete wont pop up? -->
            <input type="email" class="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <i class="uil uil-spin"></i>
            <!-- Not sure why autocomplete wont pop up? -->
            <input type="username" class="email" required />
            <label for="username">Username</label>
          </div>
          <div class="input-box">
            <i class="uil uil-lock"></i>
            <input type="password" class="password" required />
            <label for="password">Password</label>
          </div>
          <div class="button-container">
            <button>Sign up</button>
          </div>
          <div class="register">
            <p>Already have an account? <a alt="an anchor link back to login page" href="login.html">Login</a></p>
          </div>
        </form>
      </div>
    </section>
    <!--------------------- link javascript file below -------------------------->
    <!-- <script src=""></script> -->
  </body>
</html>
