<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script
      src="https://kit.fontawesome.com/ca4b024bc9.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" defer></script>
    <title>OpenAI Image Genrator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2><a href="#">Pixel Visionize</a></h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="./login.html">LOGIN</a>
            </li>
            <li>
              <a href="./gallery.html">GALLERY</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>TEXT TO IMAGE</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Describe your perfect image!" />
          </div>
          <!-- size -->
            <div class="tips-container">
              <ul class="accordion-menu">
                <li class="link">
                  <div class="dropdown">
                    <i class="fa-solid fa-chevron-down"></i>
                    PROMPT SUGGESTIONS
                  </div>
                  <ul class="submenu-items">
                    <li class="category-selection">
                      <section class="style-click selected">
                        <h2>STYLE</h2>
                      </section>

                      <section class="lighting-click">
                        <h2>LIGHTING</h2>
                      </section>

                      <section class="mood-click">
                        <h2>MOOD</h2>
                      </section>
              
                    </li>


                    <li class="suggestion-container suggestion-style suggestion-shown">
                      <div>
                        <button>Cartoonish</button>
                        <button>Realistic</button>
                        <button>Abstract</button>
                        <button>Minimalism</button>
                        <button>Surrealism</button>
                        <button>Cyberpunk</button>
                        <button>Cubism</button>
                        <button>Pop Art</button>
                        <button>Baroque</button>
                      </div>
                    </li>

                    <li class="suggestion-container suggestion-lighting">
                      <div>
                        <button>Bright</button>
                        <button>Dim</button>
                        <button>Flickering</button>
                        <button>Neon</button>
                        <button>Spotlight</button>
                        <button>Shimmering</button>
                        <button>Glow</button>
                        <button>Harsh</button>
                        <button>Soft</button>
                      </div>
                    </li>

                    <li class="suggestion-container suggestion-mood">
                      <div>
                        <button>Euphoric</button>
                        <button>Melancholic</button>
                        <button>Serene</button>
                        <button>Nostalgic</button>
                        <button>Somber</button>
                        <button>Vibrant</button>
                        <button>Intense</button>
                        <button>Serendipitous</button>
                        <button>Calming</button>
                      </div>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
            
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>

      <section id="toggle-hidden-section" class="image hidden-toggle">
        <div class="image-container results">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
          <div
            class="resultsOptions hovertext"
            id="likebutton"
            data-hover="Add to favorites"
          ></div>
        </div>
      </section>

    </main>

    <div class="spinner"></div>
  </body>
</html>
