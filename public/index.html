<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="https://kit.fontawesome.com/ca4b024bc9.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    <title>OpenAI Image Genrator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2><a href="#">PixelVisionize</a></h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="./login.html">Login</a>
            </li>
            <li>
              <a href="./gallery.html">Gallery</a>
            </li>
            <li>
              <a href="signup.html" target="_blank">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Describe An Image</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter Text" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small" selected>Small</option>
              <option class="medium-remove" value="medium">Medium</option>
              <option class="large-remove" value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>

      <section id="toggle-hidden-section" class="image hidden-toggle">
        <div class="image-container results">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
          <div class="resultsOptions hovertext" data-hover="Add to favorites"></div>
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
